{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>User Manager</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'editar_usuario' user.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'eliminar_usuario' user.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'register_user' %}" class="btn btn-warning btn-sm">Register</a>
</div>
{% endblock content %}
